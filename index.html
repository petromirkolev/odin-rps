<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="player-container">
        <img id="player-image" src="./images/human.svg" alt="Player image" />
        <h1>Pick your weapon:</h1>
        <img id="rock" src="./images/rock.svg" alt="Rock" />
        <img id="paper" src="./images/paper.svg" alt="Paper" />
        <img id="scissors" src="./images/scissors.svg" alt="Scissors" />
      </div>
      <div class="fight-arena">
        <h1>Max rounds: 5</h1>
        <h2>Current round: 1</h2>
        <h1>Computer wins!</h1>
      </div>
      <div class="computer-container">
        <h1>Computer's weapon:</h1>

        <img
          id="computer-image"
          src="./images/robot.svg"
          alt="Computer image" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
