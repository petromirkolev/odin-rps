<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <audio id="swoosh-sound" src="./sounds/swoosh-sound-effect.mp3"></audio>
    <title>TOP Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="player-container">
        <img id="player-image" src="./images/human.svg" alt="Player image" />
        <h1>Pick your weapon:</h1>
        <div class="game-images">
          <img id="rock" src="./images/rock.svg" alt="Rock" />
          <img id="paper" src="./images/paper.svg" alt="Paper" />
          <img id="scissors" src="./images/scissors.svg" alt="Scissors" />
        </div>
      </div>
      <div class="fight-arena">
        <h1 id="max-rounds"></h1>
        <h1 id="current-round"></h1>
        <h1 id="winner"></h1>
        <img id="arena" src="./images/arena.svg" alt="game-arena" />
      </div>
      <div class="computer-container">
        <img
          id="computer-image"
          src="./images/robot.svg"
          alt="Computer image" />
        <div class="game-images">
          <h1>Computer's weapon:</h1>
          <img
            class="game-images"
            id="computer-rock"
            src="./images/rock.svg"
            alt="Rock" />
          <img
            class="game-images"
            id="computer-paper"
            src="./images/paper.svg"
            alt="Paper" />
          <img
            class="game-images"
            id="computer-scissors"
            src="./images/scissors.svg"
            alt="Scissors" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
